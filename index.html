<!doctype html>
<html>
	<meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
	<meta content='utf-8' http-equiv='encoding'>
	<head>
		<script type='text/javascript' src='lib/game.js'></script>
		<script type='text/javascript' src='lib/graphics.js'></script>
		<script type='text/javascript' src='lib/hex.js'></script>
		<script type='text/javascript' src='lib/minesweeper.js'></script>
	</head>
	<body>
		<script text='text/javascript'>
			var game=new Game({name:'minesweeper',background:'black'});
			game.renderer.newLayer('background',0,false);
			game.renderer.newLayer('animation',1,true);
			game.renderer.layers['background'].add(Minesweeper,{radius:6});
			game.renderer.layers['animation'].add(HexMouse,{radius:6});
			game.start(10);
		</script>
	</body>
</html>
